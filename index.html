<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OnlyFenders</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  
  .video-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .video-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .button-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }
  
  .enter-button {
    color: black;
    padding: 15px 30px;
    background-color: rgba(255, 255, 255, 0.5);
    font-size: 24px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    letter-spacing: 0.2em; /* Added letter spacing */
    transition: color 0.3s; /* Added transition for hover effect */
  }

  .enter-button:hover {
    color: white; /* Change text color to white on hover */
    background-color: transparent; /* Remove background color on hover */
  }

  /* Mobile-specific styles */
  @media only screen and (max-width: 600px) {
    .video-background iframe {
      width: 100%;
      height: 100%;
    }
  }
</style>
</head>
<body>
<div class="video-container">
  <div class="video-background">
    <!-- YouTube video embedded via iframe -->
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/2UX8kZiQsKM?autoplay=1&mute=1&loop=1&playlist=2UX8kZiQsKM" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="button-container">
    <a href="https://onlyfans.com/only-fenders" target="_blank" rel="noopener noreferrer"><button class="enter-button">ONLYFANS.COM</button></a>
  </div>
</div>
</body>
</html>
