<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OnlyFenders</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Disable scrolling */
  }

  /* Mobile Styles */
  @media only screen and (max-width: 600px) {
    .desktop-container {
      display: none; /* Hide the desktop version on mobile */
    }

    .mobile-container {
      display: block; /* Show the mobile version on mobile */
    }

    .mobile-container .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .mobile-container .image-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://assets.bwbx.io/images/users/iqjWHBFdfxIU/iW06GgpslgdM/v1/300x225.jpg') no-repeat center center; /* Center the background */
      background-size: cover; /* Fill the background without exceeding */
    }

    .mobile-container .button-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .mobile-container .enter-button {
      background-color: rgba(255,255,255,0.5);
      color: black;
      padding: 15px 30px;
      font-size: 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      letter-spacing: 0.2em; /* Added letter spacing */
      transition: background-color 0.3s; /* Added transition for hover effect */
    }

    .mobile-container .enter-button:hover {
      background-color: rgba(255,255,255,1); /* Fully opaque background on hover */
    }
  }
</style>
</head>
<body>
<!-- Mobile Version -->
<div class="mobile-container">
  <section style="max-height: 100%; margin: auto;">
    <div class="image-background"></div>
  </section>

  <div class="button-container">
    <a href="https://onlyfans.com/only-fenders" target="_blank" rel="noopener noreferrer"><button class="enter-button">ONLYFANS.COM</button></a>
  </div>
</div>

<!-- Include JavaScript for Ripple Effect -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/jquery.ripples@0.6.3/dist/jquery.ripples.min.js'></script>
<script  src="./script.js"></script>

<!-- Script for Ripple Effect -->
<script>
  $(document).ready(function() {
    $('#ripple').ripples({
      resolution: 512,
      dropRadius: 20,
      perturbance: 0.04
    });
  });
</script>
</body>
</html>
