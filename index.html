<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fullscreen YouTube Video -->
    <iframe id="video-background" src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1&controls=0&loop=1&mute=1&playlist=VIDEO_ID" frameborder="0" allowfullscreen></iframe>

    <!-- Enter Button -->
    <button id="enter-button">ENTER</button>

    <!-- Replace VIDEO_ID with your YouTube video ID -->

    <script>
        // Add event listener to button
        document.getElementById("enter-button").addEventListener("click", function() {
            // Redirect to another page or perform any action when the button is clicked
            window.location.href = "https://example.com"; // Replace with your desired URL
        });
    </script>
</body>
</html>
