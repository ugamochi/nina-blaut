<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OnlyFenders</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  
  .video-container {
    position: relative;
    width: 100%;
    height: 100%;
  }
  
  .video-background video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .button-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }
  
  .enter-button {
    background-color: black;
    color: white;
    padding: 15px 30px;
    font-size: 24px;
    border: none;
    border-radius: 0;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="video-container">
  <div class="video-background">
    <video autoplay muted loop>
      <source src="https://github.com/ugamochi/nina-blaut/blob/main/jopa-main-fullscreen-23sec%20122.00.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="button-container">
    <a href="https://www.nationalgeographic.com/" target="_blank" rel="noopener noreferrer"><button class="enter-button">ENTER</button></a>
  </div>
</div>
</body>
</html>
