<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OnlyFenders</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  
  .video-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .video-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .video-background img,
  .video-background video {
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .button-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }
  
  .enter-button {
    background-color: rgba(255,255,255,0.5);
    color: black;
    padding: 15px 30px;
    font-size: 24px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    letter-spacing: 0.2em; /* Added letter spacing */
    transition: background-color 0.3s; /* Added transition for hover effect */
  }

  .enter-button:hover {
    background-color: rgba(255,255,255,1); /* Fully opaque background on hover */
  }
</style>
</head>
<body>
<div class="video-container">
  <div class="video-background">
    <img id="background-img" src="https://assets.bwbx.io/images/users/iqjWHBFdfxIU/iW06GgpslgdM/v1/300x225.jpg" alt="Background Image">
  </div>
  <div class="button-container">
    <a href="https://onlyfans.com/only-fenders" target="_blank" rel="noopener noreferrer"><button class="enter-button">ONLYFANS.COM</button></a>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.ripples@0.6.3/dist/jquery.ripples.min.js"></script>
<script>
  // Apply ripple effect to the background image
  $(document).ready(function(){
    $('#background-img').ripples({
      resolution: 512,
      dropRadius: 20,
      perturbance: 0.04,
    });
  });
</script>
</body>
</html>
